<h2>Student Registration</h2>

{% comment %} {% if messages %}
    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}
{% endif %} {% endcomment %}

<form method="post">
    {% csrf_token %}
    
    <!-- Display form field errors manually -->
    {% for field in form %}
        <p>
            {{ field.label }}: {{ field }}
            {% if field.errors %}
                <span style="color: red;">{{ field.errors.0 }}</span>
            {% endif %}
        </p>
    {% endfor %}

    <button type="submit">Register</button>
</form>
