<!DOCTYPE html>
<html>
<head>
    <title>Supervisor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 200px;
            padding: 10px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .program {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }
        .program:hover {
            background-color: #e0e0e0;
        }
        .program button {
            margin-top: 5px;
        }
    </style>
    <script>
        function navigateToProgramDetails(programId) {
            window.location.href = `/supervisor_pages/program_details/${programId}`;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Hello {{ user.username }}</h2>
        <a href="{% url 'supervisor_logout' %}">Logout</a>
        <h2>Programs</h2>
        {% for program in Programs %}
            <div class="program">
                {% comment %} <p>{{ program.name }}</p> {% endcomment %}
                <button onclick="navigateToProgramDetails({{ program.id }})">{{ program.name }}</button>
            </div>
        {% endfor %}
    </div>
    <div class="content">
        <h1>Supervisor Dashboard</h1>
        <!-- Additional content can go here -->
    </div>
</body>
</html>
